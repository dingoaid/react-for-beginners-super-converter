<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            };
            return (
                <div>
                    <h3>Minute to Hour</h3>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input
                            value = {inverted ? Math.round(amount*60) : amount}
                            id = "minutes" 
                            placeholder = "Minutes" 
                            type = "number" 
                            onChange = {onChange}
                            disabled = {inverted}
                        />
                    </div>
                    
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input
                            value = {inverted ? amount : Math.round(amount/60)}
                            id = "hours" 
                            placeholder = "Hours" 
                            type="number" 
                            onChange = {onChange}
                            disabled = {!inverted}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
                </div>
            );
        }
        function KilometersToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            };
            return (
                <div>
                    <h3>Kilometer to Mile</h3>
                    <div>
                        <label htmlFor="kilometers">Kilometers</label>
                        <input
                            value = {inverted ? (amount*0.621371) : amount}
                            id = "kilometers" 
                            placeholder = "Kilometers" 
                            type = "number" 
                            onChange = {onChange}
                            disabled = {inverted}
                        />
                    </div>
                    
                    <div>
                        <label htmlFor="miles">Miles</label>
                        <input
                            value = {inverted ? amount : (amount*1.60934)}
                            id = "miles" 
                            placeholder = "Miles" 
                            type="number" 
                            onChange = {onChange}
                            disabled = {!inverted}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
                </div>
            );
        }
        function App() {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select Your Units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Kilometer & Miles</option>
                    </select>
                    <hr/>
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KilometersToMiles/> : null}
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
